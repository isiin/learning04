version: "3.8"

volumes:
  db-data:

services:
  db:
    image: postgres:14-alpine
    container_name: db
    ports:
      - "5432:5432"
    volumes:
      - ./images/db/initdb.d:/docker-entrypoint-initdb.d
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbpass
      - POSTGRES_DB=testdb
      - LANG=ja_JP.utf8

  app:
    build:
      context: ./images/app
    container_name: app
    ports:
      - "8080:8080"
    volumes:
      - ./app:/app
#    command: 
#      - /app/gradlew
#      - bootRun
    depends_on:
      - db

